<h3>Cameriere</h3>
<div>

   <div style="width: 300px">
      <button type="button" class="btn btn-outline-secondary" ng-click="waiterController.send()">

   </div>
</div>

<div ui-grid="waiterController.gridOptions" ui-grid-selection class="grid"></div>
