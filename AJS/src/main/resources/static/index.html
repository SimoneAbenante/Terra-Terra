<!DOCTYPE html>
<html ng-app="terra&terra" lang="it">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="favicon.ico" rel="icon"  type="image/x-icon" />

	<title>Terra&Terra</title>
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img src="/ajs/resources/icon.svg" width="30" height="30" class="d-inline-block align-top" alt="">
				Terra&amp;Terra
			</a>
			
			<!-- <span class="navbar-brand mb-0 h1">Terra&Terra</span> -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" ng-href="#!waiter">Cameriere</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" ng-href="#!manager">Gestione</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" ng-href="#!kitchen">Cucina</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<div ng-view class="p-3 mb-2 bg-white text-dark"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-touch.js"></script>

	<script src="bower_components/angular-ui-grid/ui-grid.js"></script>
	<script src="bower_components/angular-ui-grid/ui-grid.selection.js"></script>
	<script src="bower_components/angular-ui-grid/ui-grid.cellnav.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script src="app/app.js"></script>
	<script src="app/controller/waiterController.js"></script>
	<script src="app/controller/managerController.js"></script>
	<script src="app/controller/kitchenController.js"></script>
</body>

</html>
