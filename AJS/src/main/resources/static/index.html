<!DOCTYPE html>
<html ng-app="terra&terra" lang="it">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="node_modules/angular-ui-grid/ui-grid.min.css"/>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="favicon.ico" rel="icon" type="image/x-icon" />

	<title>Terra&Terra</title>
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img src="/ajs/resources/icon.svg" width="30" height="30" class="d-inline-block align-top"
					alt="Ristorante Terra&amp;Terra">
				Terra&amp;Terra
			</a>

			<!-- <span class="navbar-brand mb-0 h1">Terra&Terra</span> -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" ng-href="#!waiter" id="navbarDropdown" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Cameriere
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" ng-href="#!waiter/reservations">Prenotazioni</a>
							<a class="dropdown-item" ng-href="#!waiter/jobs">Ordinazioni</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Gestore
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" ng-href="#!manager/reservations">Prenotazioni</a>
							<a class="dropdown-item" ng-href="#!manager/menu">Men&ugrave;</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" ng-href="#!kitchen/jobs">Cucina</a>
					</li>
				</ul>
			</div>
		</nav>


		<div ng-view class="p-3 mb-2 bg-white text-dark"></div>

	</div>

	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.js"></script>
	<script src="node_modules/angular-touch/angular-touch.js"></script>
	<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>

	<script src="node_modules/angular-ui-grid/ui-grid.js"></script>
	<script src="node_modules/angular-ui-grid/ui-grid.selection.js"></script>
	<script src="node_modules/angular-ui-grid/ui-grid.cellnav.js"></script>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

	<!-- <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.23.0.js"></script> -->
	<script src="node_modules/pubnub/dist/web/pubnub.js"></script>
	<script src="node_modules/pubnub-angular/dist/pubnub-angular.js"></script>


	<script src="app/app.js"></script>
	<script src="app/controller/waiterController.js"></script>
	<script src="app/controller/managerController.js"></script>
	<script src="app/controller/kitchenController.js"></script>
</body>

</html>
